<hash-switch>
  <template data-path="/Introscreen">
  	<h1>TEXTURE DISCRIMINATION TEST</h1>
    <div>
	<p>
	This is a test to learn about human perception of texture patterns.
	There are three stages:  (1) Pretest to familiarize you with the interface, (2) Pretest to familiarize you with the test patterns, and (3)  Three texture discrimination sessions,  showing the stimuli for a different exposure time.
	    </p>
	</div>

	<div>
		<p>
	Please sit at a distance that is 5.8 times the height of this image box.   
	    </p>
	</div>

	<div>
		<p>
	For every test: 
	Use ArrowDown to show the next image.
	The image will be split into 2 patterns, horizontally or vertically.
	The image will be displayed for fixed time length (different at each stage).
	You must then use ArrowLeft/ArrowRight to select vertical/horizontal split.
	You can make your selection after the image disappears.
	Green indicates correct answer, red indicates wrong answer.
	At the end of the stage, a button will appear, which you can select to
	start the next stage.
	    </p>
	</div>
	<div class="button"><button><a href="https://helenxzd.github.io/Introscreen/#/Introscreen/intro1">Go to pretest</a></button></div>
  </template>

  <template data-path="/Introscreen/intro1">
    <h1>PRETEST</h1>
    <div>
    	<p>The first stage is a pretest to familiarize the user with the test interface.
Use the Down Arrow to show each image.  Each stimulus pattern will contain a different texture on each side of the screen.  They will either be side-by-side (vertical) or stacked (horizontal). 
The image will be displayed for 200 ms.
Use the ArrowLeft/ArrowRight keys on your keyboard to select whether they are vertical or horizontal. Green indicates correct answer, red indicates wrong answer.</p>
    </div>
    <div class="button"><button><a href="https://helenxzd.github.io/stripePretest/#/stripePretest/pattern">Start pretest</a></button></div>
  </template>

  <template data-path="/Introscreen/intro2">
    <h1>PATTERNS FOR MAIN TEST</h1>
    <div style="text-align: center">
    	<p>This stage is a pretest to familiarize the user with the test patterns.</p>
    </div>
    <div class="button"><button><a href="https://helenxzd.github.io/patternPretest/">Start pretest</a></button></div>
  </template>

  <template data-path="/Introscreen/intro3">
    <h1>MAIN TEST, STAGE 1</h1>
    <div>
    	<p>This is the main test.
Use the Down Arrow to show each image.  Each stimulus pattern will contain a different texture on each side of the screen.  They will either be side-by-side (vertical) or stacked (horizontal). 
The image will be displayed for 200 ms.
Use the ArrowLeft/ArrowRight keys on your keyboard to select whether they are vertical or horizontal. Green indicates correct answer, red indicates wrong answer.</p>
    </div>
    <div class="button"><button><a href="https://helenxzd.github.io/StripeTest/#/StripeTest/2001">Start first 200ms test</a></button></div>
  </template>

  <template data-path="/Introscreen/intro4">
    <h1>MAIN TEST, STAGE 2</h1>
    <div>
    	<p>We are now going to increase the display time to 400 ms.
Use the Down Arrow to show each image.  Each stimulus pattern will contain a different texture on each side of the screen.  They will either be side-by-side (vertical) or stacked (horizontal). 
The image will be displayed for 400 ms.
Use the ArrowLeft/ArrowRight keys on your keyboard to select whether they are vertical or horizontal. Green indicates correct answer, red indicates wrong answer.</p>
    </div>
    <div class="button"><button><a href="https://helenxzd.github.io/StripeTest/#/StripeTest/400">Start 400ms test</a></button></div>
  </template>

  <template data-path="/Introscreen/intro5">
    <h1>MAIN TEST, STAGE 3</h1>
    <div>
    	<p>We are now going to increase the display time to 800 ms.
Use the Down Arrow to show each image.  Each stimulus pattern will contain a different texture on each side of the screen.  They will either be side-by-side (vertical) or stacked (horizontal). 
The image will be displayed for 800 ms.
Use the ArrowLeft/ArrowRight keys on your keyboard to select whether they are vertical or horizontal. Green indicates correct answer, red indicates wrong answer.</p>
    </div>
    <div class="button"><button><a href="https://helenxzd.github.io/StripeTest/#/StripeTest/800">Start 800ms test</a></button></div>
  </template>

  <template data-path="/Introscreen/intro6">
    <h1>MAIN TEST, STAGE 4</h1>
    <div>
    	<p>We are now going to reduce the display time back to 200 ms.
Use the Down Arrow to show each image.  Each stimulus pattern will contain a different texture on each side of the screen.  They will either be side-by-side (vertical) or stacked (horizontal). 
The image will be displayed for 200 ms.
Use the ArrowLeft/ArrowRight keys on your keyboard to select whether they are vertical or horizontal. Green indicates correct answer, red indicates wrong answer.</p>
    </div>
    <div class="button"><button><a href="https://helenxzd.github.io/StripeTest/#/StripeTest/2002">Start second 200ms test</a></button></div>
  </template>

  <template data-path="/Introscreen/intro7">
    <h2>Congratulations! You've finished all tests!</h2>
  </template>

  <template data-path="/Introscreen/intro8">
    <h1>POST TEST</h1>
    <div>
      <p>We are now going to conduct the test with different test patterns.
Use the Down Arrow to show each image.  Each stimulus pattern will contain a different texture on each side of the screen.  They will either be side-by-side (vertical) or stacked (horizontal). 
The image will contain 2 patterns, one is a horizontal or vertical stripe.
The image will be displayed for 200 ms.
Use the ArrowLeft/ArrowRight keys on your keyboard to select whether they are vertical or horizontal. Green indicates correct answer, red indicates wrong answer.</p>
    </div>
    <div class="button"><button><a href="https://helenxzd.github.io/postTest/#/postTest">Start post test</a></button></div>
  </template>

</hash-switch>





</body>
</html>
